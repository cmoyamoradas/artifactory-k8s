apiVersion: v1
kind: Secret
metadata:
  name: artifactory-systemyaml
  labels:
    app: artifactory
    chart: artifactory-107.39.4
    heritage: Helm
    release: artifactory
type: Opaque
stringData:
  system.yaml: |
    router:
      serviceRegistry:
        insecure: false
    shared:
      logging:
        consoleLog:
          enabled: false
      extraJavaOpts: >
        -Dartifactory.access.client.max.connections=50
        -Dartifactory.async.corePoolSize=8
      database:
        type: "postgresql"
        driver: "org.postgresql.Driver"
        #url: jdbc:postgresql://10.26.48.3:5432/artifactoryk8s?sslmode=disable
        #username: postgres
        #password: c0nan101
    artifactory:
      database:
        maxOpenConnections: 80
      tomcat:
        maintenanceConnector:
          port: 8091
        connector:
          maxThreads: 200
          sendReasonPhrase: false
          extraConfig: acceptCount="100"
    frontend:
      session:
        timeMinutes: "30"
    access:
      database:
        maxOpenConnections: 80
      tomcat:
        connector:
          maxThreads: 50
          sendReasonPhrase: false
          extraConfig: acceptCount="100"
    metadata:
      database:
        maxOpenConnections: 80
    jfconnect::
      enabled: true
    mc:
      enabled: true
    replicator:
      enabled: true
    metrics:
      enabled: true