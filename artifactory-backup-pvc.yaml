apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artifactory-backup-pvc
  labels:
    app: artifactory
    chart: artifactory-107.39.4
    heritage: Helm
    release: artifactory
    type: nfs-volume
spec:
  storageClassName: nfs-storageclass # SAME NAME AS THE STORAGECLASS
  accessModes:
    - ReadWriteMany #  must be the same as PersistentVolume
  resources:
    requests:
      storage: 1G
  selector:
    matchLabels:
      id: artifactory-backup-pv
      app: artifactory
      release: artifactory